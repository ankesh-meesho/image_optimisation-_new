<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing with @squoosh/lib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">High-Quality Image Resizing</h1>
            <p class="text-gray-600 mt-2">Using <code class="bg-gray-200 text-sm font-mono p-1 rounded">@squoosh/lib</code> and WebAssembly</p>
        </div>

        <!-- File Input -->
        <div class="mb-6">
            <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">1. Choose an image to resize:</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/png, image/jpeg, image/webp">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, WEBP</p>
                </div>
            </div>
        </div>
        
        <!-- Status Display -->
        <div id="status" class="text-center my-4 min-h-[2rem] flex items-center justify-center">
            <!-- Loader will be inserted here -->
        </div>

        <!-- Image Comparison -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="results-container" style="display: none;">
            <!-- Original Image -->
            <div>
                <h2 class="text-lg font-semibold mb-2 text-center">Original</h2>
                <div class="bg-gray-200 p-2 rounded-lg">
                    <img id="original-image" class="w-full h-auto rounded-md object-contain">
                </div>
                <div id="original-info" class="text-sm text-gray-600 mt-2 text-center"></div>
            </div>

            <!-- Resized Image -->
            <div>
                <h2 class="text-lg font-semibold mb-2 text-center">Resized (1000px wide)</h2>
                 <div class="bg-gray-200 p-2 rounded-lg">
                    <img id="resized-image" class="w-full h-auto rounded-md object-contain">
                </div>
                <div id="resized-info" class="text-sm text-gray-600 mt-2 text-center"></div>
            </div>
        </div>

    </div>

    <script type="module">
        // Import the Squoosh library from a CDN
        // Note: The specific functions needed are destructured from the library's main export.
        import {
            ImagePool,
            encoders,
            preprocessors,
        } from 'https://unpkg.com/@squoosh/lib@0.6.0/build/esm/index.js';

        // Get references to DOM elements
        const fileInput = document.getElementById('file-upload');
        const originalImageEl = document.getElementById('original-image');
        const resizedImageEl = document.getElementById('resized-image');
        const originalInfoEl = document.getElementById('original-info');
        const resizedInfoEl = document.getElementById('resized-info');
        const statusEl = document.getElementById('status');
        const resultsContainer = document.getElementById('results-container');

        // Event listener for the file input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        async function processImage(file) {
            // 1. UI Setup: Show a loading state and hide old results
            resultsContainer.style.display = 'none';
            statusEl.innerHTML = '<div class="loader"></div><p class="ml-4">Processing image...</p>';
            
            // Display the original image immediately
            const originalUrl = URL.createObjectURL(file);
            const originalImg = new Image();
            originalImg.onload = () => {
                 originalInfoEl.textContent = `Dimensions: ${originalImg.width}x${originalImg.height} | Size: ${(file.size / 1024).toFixed(2)} KB`;
                 URL.revokeObjectURL(originalImg.src); // Clean up memory
            };
            originalImageEl.src = originalUrl;
            originalImg.src = originalUrl;

            // Use a try/catch block for robust error handling
            try {
                // 2. Squoosh Processing:
                // Create an image pool which manages the WebAssembly threads. '1' means use one thread.
                const imagePool = new ImagePool(1);
                
                // Ingest the image file into the pool. This returns an 'image' object we can work with.
                const image = imagePool.ingestImage(await file.arrayBuffer());

                // 3. Define Preprocessing (Resizing) Options
                const preprocessOptions = {
                    // We want to resize the image.
                    resize: {
                        enabled: true,
                        // The target width. The height will be calculated automatically to maintain aspect ratio.
                        width: 1000, 
                        // 'lanczos3' is a high-quality resampling algorithm, good for downscaling.
                        method: 'lanczos3',
                        fitMethod: 'stretch',
                        premultiply: true,
                        linearRGB: true,
                    },
                };
                
                // Apply the preprocessing steps.
                await image.preprocess(preprocessOptions);

                // 4. Define Encoding (Output Format) Options
                const encodeOptions = {
                    // We will encode to WebP format. The key is the codec name.
                    webp: {
                        // A quality setting of 75 is a good balance between quality and file size.
                        quality: 75,
                    },
                };

                // Apply the encoding step.
                await image.encode(encodeOptions);
                
                // 5. Get the result and display it
                // 'encodedWith' is an object containing the output for each encoder we specified.
                const { webp: resizedImageData } = await image.encodedWith;

                // Create a Blob from the binary data of the resized image
                const resizedBlob = new Blob([resizedImageData.binary], { type: 'image/webp' });
                
                // Create an object URL to display the image in an <img> tag
                const resizedUrl = URL.createObjectURL(resizedBlob);
                resizedImageEl.src = resizedUrl;
                
                // Display info about the resized image
                const resizedImg = new Image();
                resizedImg.onload = () => {
                    resizedInfoEl.textContent = `Dimensions: ${resizedImg.width}x${resizedImg.height} | Size: ${(resizedBlob.size / 1024).toFixed(2)} KB`;
                    URL.revokeObjectURL(resizedImg.src); // Clean up
                };
                resizedImg.src = resizedUrl;

                // 6. Final UI update
                statusEl.innerHTML = '<p class="text-green-600 font-medium">Processing complete!</p>';
                resultsContainer.style.display = 'grid';

                // 7. Cleanup: It's crucial to close the image pool to free up memory.
                await imagePool.close();

            } catch (error) {
                console.error(error);
                statusEl.innerHTML = `<p class="text-red-600 font-medium">Error: ${error.message}</p>`;
            }
        }

    </script>
</body>
</html>
